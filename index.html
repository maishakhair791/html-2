<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>
    <h1>Create Account</h1>
    <form>
        <label for="1stname">First name</label><br/>
        <input type="text" id="1stname" required><br/>
        <label for="lastname">Last name</label><br/>
        <input type="text" id="lastname"><br/>
        <label for="email" >Email</label><br/>
        <input type="email" id="email" required><br/>

        <label for="pass">Password</label><br/>
        <input type="password" id="pass" required><br/>

        <label for="con_pass">Confirm password</label><br/>
        <input type="password" id="con_pass" required><br/>
        <p>Gender</p>
        <input type="radio"  id="male" name="gender" required>
        <label for="male">Male</label>
        <input type="radio"  id="female" name="gender" required>
        <label for="female">Female</label><br/>

        <p >Hobbies</p>
        <input type="checkbox" id="hobby1"> 
        <label for="hobby1">Music</label>
        <input type="checkbox" id="hobby2"> 
        <label for="hobby2">Sports</label>
        <input type="checkbox" id="hobby3"> 
        <label for="hobby3">Travel</label>
        <input type="checkbox" id="hobby4"> 
        <label for="hobby4">Movies</label><br/>

        <label for="income">Income</label><br/>
        <input type="range" id="income"  required><br/>

        
        <label for="picture"> Upload profile picture</label><br/>
        <input type="file" id="picture"><br/>
        
        <label for="age">Age</label><br/>
        <input type="number" id="age"><br/>

        <label for="bio">Bio</label><br/>
        <textarea id="bio"></textarea><br/>
        <button type="submit">Create</button>
        

  
    </form>
    
</body>
</html>
